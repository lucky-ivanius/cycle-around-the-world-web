<div class="flex flex-col items-center justify-start gap-8 p-8">
  <div class="w-full px-8 py-4 bg-red-200 rounded md:w-1/4" [hidden]="!error">
    {{ error }}
  </div>

  <form
    class="container flex flex-col items-center justify-start w-full gap-4"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <input
      type="text"
      name="username"
      formControlName="username"
      placeholder="Username"
      class="w-full px-2 py-1 border rounded md:w-1/4 border-slate-300"
    />
    <input
      type="password"
      name="password"
      formControlName="password"
      placeholder="Password"
      class="w-full px-2 py-1 border rounded md:w-1/4 border-slate-300"
    />
    <button
      type="submit"
      class="w-full px-2 py-1 font-semibold text-white bg-blue-600 rounded md:w-1/4 disabled:bg-blue-200 disabled:cursor-not-allowed"
      [disabled]="isLoading"
    >
      Login
    </button>
  </form>
  <div
    class="flex flex-col items-center justify-start gap-1 px-8 py-4 bg-blue-200 rounded shadow-lg"
  >
    <p class="text-sm">Username: admin</p>
    <p class="text-sm">Password: admin</p>
  </div>
</div>
